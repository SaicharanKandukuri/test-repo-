name: Test-WOrkflow
on: [push]

jobs:
  compile-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt update; sudo apt install g++ -y
      # give exec permissions to the file
      - run: chmod +x compile.sh
      - run: cd scripts; ./compile.sh
      - run: ./hello.so